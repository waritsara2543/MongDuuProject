<!doctype html>
<html lang="en">
  <head>
    <title>Firebase</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/app.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="color">
  
  

   <div  class="container"  >
    <div class="center"><center><img class="img" width="35%" src="../images/logo_MongDoo.png" alt="" ></center></div>
       <div class="display-4">Sign in </div>
       <p class="text-center">
       <div class="form-group">
         <label for="">Email</label>
         <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="">
         <small id="emailHelpId" class="form-text text-muted">Email to sign in</small>
       </div>
       </p>
       <p class="text-center">
       <div class="form-group">
         <label for="">Password</label>
         <input type="password" class="form-control" name="" id="password" placeholder="">
       </div>
        </p>
        <p class="text-center">
            <button type="button" class="btn-btn-primary" id="signinemail">Sign in </button>
            </p>
        <p class="text-center">
            <button type="button" class="btn-btn-danger" id="signingoogle">Sign in with google</button>
            </p>
            <p class="text-center">
                <h3 id="errormessage"></h3>
            </p>
   </div>

 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/index.js"></script>
   
  </body>
