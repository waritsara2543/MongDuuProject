       </div>
       </p>
       <p class="text-center">
       <div class="form-group">
         
         <input type="password" class="form-control form-control-lg" name="" id="password" placeholder="Password">
       </div>
        </p>
        <p class="text-center">
            <button type="button"  class="btn btn-dark  btn-block control-sm" id="signinemail">Sign in </button>

        <p class="text-center">
            <button type="button" class="btn btn-dark  btn-block control-sm" id="signingoogle">Sign in with google</button>
            </p>
   </div>
