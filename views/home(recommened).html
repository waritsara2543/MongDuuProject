<ons-page id="Home">
    <ons-navigator swipeable id="myNavigator" page="category.html"></ons-navigator>
    <template id="category.html">
        <ons-page id="Home">

            <ons-toolbar>
                <div class="left">
                    <img class="logo" src="images/logo_MongDoo.png" alt="">
                    MongDuu 
                </div>
                <div class="right">

                    <ons-toolbar-button style="color: #646462;" id="">
                        <ons-icon id="category" label="category" icon="search" size="25px"></ons-icon>&nbsp;
                    </ons-toolbar-button>
                </div>   
            </ons-toolbar>

<!-- <div class="container_display">
    <div class="display-4"></div> 
    <div id="home"></div>
</div> -->

    <div >
        <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="280px">
            <div id="home">
            </div>
        </ons-carousel>
    </div>

            
        </ons-page>
    </template>
</ons-page>
